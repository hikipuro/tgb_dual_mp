<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/SpeedConfig.css">
<script>
let Electron = require("electron");
let Module = require("../dist/windows/SpeedConfigRenderer.js");

let renderer = null;
document.addEventListener("DOMContentLoaded", () => {
	let args = Electron.ipcRenderer.sendSync("SpeedConfigWindow.init");
	renderer = new Module.SpeedConfigRenderer(
		args.languageJson, args.speedConfig
	);
});
</script>
</head>
<body>
<div class="pane normal">
	<div id="normal-label" class="title">Normal Mode</div>
	<div class="record">
		<div id="frameSkip-label" class="caption">Frame Skip</div>
		<div class="value"><input id="frameSkip" type="number" min="0" max="9"></div>
	</div>
	<div class="record">
		<div id="fps-label" class="caption">FPS</div>
		<div class="value"><input id="fps" type="number" min="1" max="300"></div>
	</div>
	<div class="record-vsync">
		<div class="value-fps"><input id="vsync" type="checkbox"></div>
		<div class="caption-fps"><label id="vsync-label" for="vsync">Vsync</label></div>
	</div>
</div>

<div class="pane">
	<div id="fast-label" class="title">Fast Mode</div>
	<div class="record">
		<div id="fastFrameSkip-label" class="caption">Frame Skip</div>
		<div class="value"><input id="fastFrameSkip" type="number" min="0" max="9"></div>
	</div>
	<div class="record">
		<div id="fastFps-label" class="caption">FPS</div>
		<div class="value"><input id="fastFps" type="number" min="1" max="300"></div>
	</div>
</div>
<div class="record-fps">
	<div class="value-fps"><input id="showFps" type="checkbox"></div>
	<div class="caption-fps"><label id="showFps-label" for="showFps">Show FPS</label></div>
</div>
<button id="reset">Reset</button>
</body>
</html>
