<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/Main.css">
<script>
let Electron = require("electron");
let Module = require("../dist/windows/MainRenderer.js");

Electron.webFrame.setZoomLevel(0);
//Electron.webFrame.setZoomLevelLimits(0, 0);
Electron.webFrame.setVisualZoomLevelLimits(1, 1);
Electron.webFrame.setLayoutZoomLevelLimits(0, 0);

let mainRenderer = null;
document.addEventListener("DOMContentLoaded", () => {
	let commandLineArgs = Electron.ipcRenderer.sendSync("MainWindow.init");
	//console.log("commandLineArgs", commandLineArgs);
	mainRenderer = new Module.MainRenderer(commandLineArgs);
});
</script>
</head>
<body>
<div id="main">
	<div id="fps-outer">
		<div id="fps">0</div>
	</div>
	<div id="message-outer">
		<div id="message"></div>
	</div>
</div>
</body>
</html>
